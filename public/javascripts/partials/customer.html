<div class="customer">
  <div>
    <fieldset ng-controller="addAcustCtrl">
      <legend>Add a new customer</legend>
      Customer Name: <input type="text" placeholder="Name" ng-model="newC"/>
      <button class="add" ng-click="add()">Add</button>
      <span ng-bind="newC"></span>
    </fieldset>   

    <input type="text" placeholder="Search..." class="search" ng-model="search"/>
  </div>

  <table ng-controller="displayCustomersCtrl">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Created Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "customer in customers |filter: search | orderBy:'Created'">
        <td ng-bind="customer.name"></td>
        <td ng-bind="customer.Created"></td>
        <td class="last"><button class="remove" ng-click="remove(customer)">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
